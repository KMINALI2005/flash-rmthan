<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdalluh_Ali15</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #424242;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;

        .image-container img:hover {

            bottom: 10px;
            left: 50%;

            background-color: rgba(255, 255, 255, 0.8);

            font-size: 14px;
        }
